<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Processing Center</title>
    <link rel="stylesheet" href="processing_update_style.css">
</head>
<body>
    <div class="form-container">
        <h2>Add/Update Center Information</h2>
        <form>
            <label for="centerID">Center ID:</label>
            <input type="text" id="centerID" name="centerID" placeholder="Enter Center ID" required>

            <label for="type">Type:</label>
            <input type="text" id="type" name="type" placeholder="Enter Type" required>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" placeholder="Enter Location" required>

            <div class="btn-container">
                <button type="submit" class="add-btn">Add</button>
                <button type="submit" class="update-btn">Update</button>
            </div>
        </form>
    </div>
</body>
</html>
