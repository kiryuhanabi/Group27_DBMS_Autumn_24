<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="inspector_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>
        <img src="logo.png" alt="Agro Logo" class="logo-img">
        Agro
    </h1>
    <nav class="nav">
        <ul class="ul">
            <li><a href="inspector.html">Home</a></li>
            <li>
                <a href="#">Inspection Type</a>
                <ul class="dropdown">
                    <li><a href="farm_inspection.html">Farm</a></li>
                    <li><a href="batch_inspection.html">Batch</a></li>
                    <li><a href="lot_inspection.html">Lot</a></li>
                    <li><a href="p_inspect.html">Processing Center</a></li>
                    <li><a href="storage_inspection.html">Storage</a></li>
                </ul>
            </li>
            <li><a href="login.html">Log out</a></li>
            <li><a href="notifications.html"><i class="fa fa-bell" aria-hidden="true"></i></a></li>
        </ul>
    </nav>

    <section class="chart-container">
        <h2>Inspection Results</h2>
        <div class="chart">
            <canvas id="inspectionChart"></canvas>
        </div>
    </section>

    <script>
        const ctx = document.getElementById('inspectionChart').getContext('2d');
        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Acceptable', 'Decent', 'Perfect', 'Poor'],
                datasets: [{
                    data: [20, 15, 10, 5],
                    backgroundColor: ['#4CAF50', '#FFC107', '#2196F3', '#F44336']
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        labels: {
                            color: 'white' /* Ensure visibility of labels */
                        }
                    }
                }
            }
        });
    </script>

    <h2>New Registered</h2>
    <div class="container">
        <div class="table-container">
            <table id="farmsTable">
                <thead>
                    <tr>
                        <th>Farm ID</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="farmsTableBody">
                </tbody>
            </table>
        </div>
    
        <div class="table-container">
            <table id="batchTable">
                <thead>
                    <tr>
                        <th>Batch ID</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="batchTableBody">
                </tbody>
            </table>
        </div>

        <div class="table-container">
            <table id="lotTable">
                <thead>
                    <tr>
                        <th>Lot ID</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="lotTableBody">
                </tbody>
            </table>
        </div>

        <div class="table-container">
            <table id="processingCenterTable">
                <thead>
                    <tr>
                        <th>Processing Center ID</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="processingCenterTableBody">
                </tbody>
            </table>
        </div>
        <div class="table-container">
            <table id="storageTable">
                <thead>
                    <tr>
                        <th>Storage ID</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="storageTableBody">
                </tbody>
            </table>
        </div>
    </div>       
</body>
</html>
