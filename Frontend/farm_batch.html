<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Batch</title>
    <link rel="stylesheet" href="inspection_style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.0/css/all.min.css" integrity="sha512-3PN6gfRNZEX4YFyz+sIyTF6pGlQiryJu9NlGhu9LrLMQ7eDjNgudQoFDK3WSNAayeIKc6B8WXXpo4a7HqxjKwg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <h1>
            <img src="logo.png" alt="Agro Logo" class="logo-img"> Agro
        </h1>
    </header>

    <nav class="nav">
        <ul class="ul">
            <li><a href="farm.html">Home</a></li>
            <li><a href="farm_product.html">Product</a></li>
            <li><a href="farm_batch.html">Batch</a></li>
            <li><a href="login.html">Logout</a></li>
        </ul>
    </nav>

    </nav>

    <div class="dashboard">
        <h2>Batch</h2>
        <script src="farm_batch.js"></script>
        <div class="inspection-filters">
            <h3>Create Batch</h3>
            <form id="addInspectionForm">
                <div class="form-group">
                    <div class="left-column">
                        <div class="input-row">
                            <label for="harvestDate">Harvest Date:</label>
                            <input type="date" id="harvestDate" name="harvestDate" required>
                        </div>
                        <div class="input-row">
                            <label for="productID">Product ID:</label>
                            <input type="text" id="productID" name="productID" required>
                        </div>
                        
                    </div>
            
                    <div class="right-column">
                        <div class="input-row">
                            <label for="exipreyDate">expirey Date:</label>
                            <input type="date" id="exipreyDate" name="exipreyDate" required>
                        </div>
        
                        <div class="input-row">
                            <label for="name">Product Name:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
        
                        
                    </div>
                </div>         
                <button class="btn" onclick="addInspection()"><i class="fa fa-plus" aria-hidden="true"></i> Add Batch</button>
            </form>
        </div>        

        <div class="table-container">
            <h2>Overview of Inspections</h2>
            <table id="inspectionTable">
                <thead>
                    <tr>
                        <th>Product ID</th>
                        <th>Product Name</th>
                        <th>Batch ID</th>
                        <th>Harvest Date</th>
                        <th>Expirey Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="inspectionTableBody">
                </tbody>
            </table>
        </div>     
    </body>
</html>
