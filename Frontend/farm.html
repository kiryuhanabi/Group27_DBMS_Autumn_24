<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm</title>
    <link rel="stylesheet" href="farm.css">
    <link href="logo.png" rel="icon" type="image/png">
</head>
<body>
    <h1>
        <img src="logo.png" alt="Farm Logo" class="logo-img">
        Agro Farm
    </h1>

    <nav class="nav">
        <ul class="ul">
            <li><a href="farm.html">Home</a></li>
            <li><a href="farm_product.html">Product</a></li>
            <li><a href="farm_batch.html">Batch</a></li>
            <li><a href="login.html">Logout</a></li>
        </ul>
    </nav>

    <section class="farm-info-container">
        <h2>Farm Information</h2>
        <form id="farmForm">

            <div class="input-row">
                <label for="farmID">Farm ID:</label>
                <input type="text" id="farmID" name="farmID" readonly>
            </div>

            <div class="input-row">
                <label for="farmName">Farm Name:</label>
                <input type="text" id="farmName" name="farmName" required>
            </div>
 
            <div class="input-row">
                <label for="farmAddress">Address:</label>
                <textarea id="farmAddress" name="farmAddress" required></textarea>
            </div>

            <div class="input-row">
                <label for="farmType">Farm Type:</label>
                <input type="text" id="farmType" name="farmName" required>
            </div>

            <div class="input-row">
                <label for="numFields">Number of Fields:</label>
                <input type="number" id="numFields" name="numFields" min="1" required>
            </div>

            <button type="button" class="btn" onclick="saveFarmInfo()">Save Changes</button>
        </form>
    </section>

    <script src="farm.js"></script>
</body>
</html>
