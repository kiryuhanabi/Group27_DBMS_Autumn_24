<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Processing Center</title>
    <link rel="stylesheet" href="processing_update_style.css">
</head>
<body>
    <div class="form-container">
        <h2>Add/Update Center Information</h2>
        <form>
            <label for="centerID">Center ID:</label>
            <input type="text" id="centerID" name="centerID" placeholder="Enter Center ID" required>

            <label for="type">Type:</label>
            <input type="text" id="type" name="type" placeholder="Enter Type" required>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" placeholder="Enter Location" required>

            <!-- New Fields -->
            <label for="humidity">Humidity (%):</label>
            <input type="number" id="humidity" name="humidity" placeholder="Enter Humidity" step="0.1" required>

            <label for="temperature">Temperature (Â°C):</label>
            <input type="number" id="temperature" name="temperature" placeholder="Enter Temperature" step="0.1" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>

            <div class="btn-container">
                <!-- Add Button with <a> tag -->
                <a href="processing_center.html">
                    <button type="button" class="add-btn">Add</button>
                </a>
                <!-- Update Button with <a> tag -->
                <a href="processing_center.html">
                    <button type="button" class="update-btn">Update</button>
                </a>
            </div>
        </form>
    </div>
</body>
</html>
