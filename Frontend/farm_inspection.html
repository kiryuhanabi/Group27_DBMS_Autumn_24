<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Inspection Dashboard</title>
    <link rel="stylesheet" href="inspection_style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
   

</head>
<body>
    <header>
        <h1>
            <img src="logo.png" alt="Agro Logo" class="logo-img"> Agro
        </h1>
    </header>

    <nav class="nav">
        <ul>
            <li><a href="inspector.html">Home</a></li>
            <li><a href="#">Reports</a>
                <ul class="dropdown">
                    <li><a href="#">Compliance Reports</a></li>
                    <li><a href="#">X Reports</a></li>
                </ul>
            </li>
            <li><a href="#">Notifications</a></li>
            <li><a href="Inspector_about.html">About</a></li>
            <li><a href="login.html">Log out</a></li>
        </ul>
    </nav>

    <div class="dashboard">
        <h2>Farm Inspection Dashboard</h2>
        <script src="farm_inspection.js"></script>

        <div class="inspection-filters">
            <h3>Add New inspection</h3>
            <div class="form-group">
                <div class="left-column">
                    <div class="input-row">
                        <label for="inspectionDate">Date:</label>
                        <input type="date" id="inspectionDate" name="inspectionDate">
                    </div>
                    <div class="input-row">
                        <label for="inspectionID">Inspection ID:</label>
                        <input type="text" id="inspectionID" name="inspectionID">
                    </div>
                    <div class="input-row">
                        <label for="inspectionType">Inspection Type:</label>
                        <select id="inspectionType" name="inspectionType">
                            <option value=" "> </option>
                            <option value="soil">Soil</option>
                            <option value="fertilizer">Fertilizer</option>
                            <option value="maintenance">Maintenance</option>
                        </select>
                    </div>
                </div>
        
                <div class="right-column">
                    <div class="input-row">
                        <label for="farmID">Farm ID:</label>
                        <input type="text" id="farmID" name="farmID">
                    </div>

                    <div class="input-row">
                        <label for="inspectorID">Inspector ID:</label>
                        <input type="text" id="inspectorID" name="inspectorID">
                    </div>

                    <div class="input-row">
                        <label for="qualityGrade">Quality Grade:</label>
                        <input type="text" id="qualityGrade" name="qualityGrade">
                    </div>
                </div>
            </div>
        
            <button class="btn" onclick="addInspection()">Add Inspection</button>
        </div>

        <div class="table-container">
            <h2>Overview of Inspections</h2>
            <table id="inspectionTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Inspection ID</th>
                        <th>Type</th>
                        <th>Farm ID</th>
                        <th>Inspector ID</th>
                        <th>Quality Grade</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="inspectionTableBody">
                </tbody>
            </table>
        </div>
    
        
    </body>
    </html>
