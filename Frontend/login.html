<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="login_style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Login</title>
</head>
<body class="login-page">
    <div class="login-container">
        <img src="logo.png" alt="Logo" class="img-fluid mb-2" style="max-width: 100%; height: auto;">
        <h1>Login</h1>

        <input type="text" class="form-control mb-3" placeholder="Email or Phone">
        <input type="password" class="form-control mb-3" placeholder="Password">

        <select id="userType" class="form-control mb-4">
            <option value="" disabled selected>Select User Type</option>
            <option value="inspector">Inspector</option>
            <option value="center">Processing Center</option>
            <option value="transport">Transport</option>
            <option value="storage">Storage</option>
            <option value="retailer">Retailer</option>
        </select>

        <a href="index.html" class="btn btn-primary button">Sign in</a>
    </div>
</body>
</html>
