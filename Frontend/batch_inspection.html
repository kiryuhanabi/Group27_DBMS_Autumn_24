<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch Inspection Dashboard</title>
    <link rel="stylesheet" href="inspection_style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.0/css/all.min.css" integrity="sha512-3PN6gfRNZEX4YFyz+sIyTF6pGlQiryJu9NlGhu9LrLMQ7eDjNgudQoFDK3WSNAayeIKc6B8WXXpo4a7HqxjKwg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <h1>
            <img src="logo.png" alt="Agro Logo" class="logo-img"> Agro
        </h1>
    </header>

    <nav class="nav">
        <ul>
            <li><a href="inspector.html">Home</a></li>
            <li>
                <a href="#">Inspection Type</a>
                <ul class="dropdown">
                    <li><a href="farm_inspection.html">Farm</a></li>
                    <li><a href="batch_inspection.html">Batch</a></li>
                    <li><a href="lot_inspection.html">Lot</a></li>
                    <li><a href="p_inspect.html">Processing Center</a></li>
                    <li><a href="storage_inspection.html">Storage</a></li>
                </ul>
            </li>
            <li><a href="login.html">Log out</a></li>
            <li><a href="notifications.html"><i class="fa fa-bell" aria-hidden="true"></i></a></li>
        </ul>

    </nav>

    <div class="dashboard">
        <h2>Batch Inspection</h2>
        <script src="batch_inspection.js"></script>

        <div class="inspection-filters">
            <h3>Add New inspection</h3>
            <div class="form-group">
                <div class="left-column">
                    <div class="input-row">
                        <label for="inspectionDate">Date:</label>
                        <input type="date" id="inspectionDate" name="inspectionDate">
                    </div>
                    <div class="input-row">
                        <label for="inspectionID">Inspection ID:</label>
                        <input type="text" id="inspectionID" name="inspectionID">
                    </div>
                    <div class="input-row">
                        <label for="inspectionType">Inspect-Type:</label>
                        <select id="inspectionType" name="inspectionType" required>
                            <option value="Batch">Batch</option>
                            <option value="Lot">Lot</option>
                        </select>
                    </div>
                    <div class="input-row">
                        <label for="certifications">Certifications:</label>
                        <div class="checkbox-container" id="certifications-container">
                            <label>
                                <input type="checkbox" name="certifications" value="
                                Organic">
                                Organic
                            </label>
                            <label>
                                <input type="checkbox" name="certifications" value="Halal">
                                Halal
                            </label>
                            <label>
                                <input type="checkbox" name="certifications" value="Vegan">
                                Vegan
                            </label>
                        </div>
                    </div>
                    
                </div>
        
                <div class="right-column">
                    <div class="input-row">
                        <label for="batchID">Batch ID:</label>
                        <input type="text" id="batchID" name="batchID">
                    </div>

                    <div class="input-row">
                        <label for="inspectorID">Inspector ID:</label>
                        <input type="text" id="inspectorID" name="inspectorID">
                    </div>
                </div>
            </div>
        
            <button class="btn" id="addInspectionButton" onclick="addInspection()"><i class="fa fa-plus" aria-hidden="true"></i>  Add Inspection</button>
        </div>

        <div class="table-container">
            <table id="inspectionTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Inspection ID</th>
                        <th>Type</th>
                        <th>Batch ID</th>
                        <th>Inspector ID</th>
                        <th>Certification</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="inspectionTableBody">
                </tbody>
            </table>
        </div>     
    </body>
</html>
