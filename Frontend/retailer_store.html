<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="retailer_store.css">

        <h1>
            <img src="logo.png" alt="Retail Logo" class="logo-img">

        <nav class="nav">
            <ul class="ul">
