<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipment Transport</title>
    <link rel="stylesheet" href="transport_shipment.css">
</head>
<body>
    <h2>Shipment Transport</h2>

    <div class="form-container">
        <form id="shipmentForm">
            <h3>Enter Shipment Transport Details</h3>
           <!-- <label for="shTransportID">Transport ID:</label>
            <input type="text" id="shTransportID" required>

            <label for="shTransportDate">Transport Date:</label>
            <input type="date" id="shTransportDate" required> -->

            <label for="cargoType">Cargo Type:</label>
            <input type="text" id="cargoType" required>

            <label for="temperatureRange">Temperature Range:</label>
            <input type="text" id="temperatureRange" required>

            <label for="loadWeight">Load Weight (kg):</label>
            <input type="number" id="loadWeight" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="table-container">
        <h3>Data Entries</h3>
        <table id="shipmentTable" class="boxed-table">
            <thead>
                <tr>
                    <th>Transport ID</th>
                    <th>Transport Date</th>
                    <th>Cargo Type</th>
                    <th>Temperature Range</th>
                    <th>Load Weight</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="transport.js"></script>
</body>
</html>
