<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="login_style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="logo.png" rel="icon" type="image/png">
    <title>Sign Up</title>
    <script>
        function redirectToUserPage(event) {
            event.preventDefault(); // Prevent form submission
            const userType = document.getElementById('userType').value;

            // Map user types to their respective pages
            const userPages = {
                inspector: 'inspector.html',
                processing_center: 'processing_center.html',
                transport: 'transport.html',
                storage: 'storage.html',
                retailer: 'retailer.html'
            };

            if (userType in userPages) {
                window.location.href = userPages[userType]; // Redirect to the corresponding page
            } else {
                alert('Please select a valid user type.');
            }
        }
    </script>
</head>
<body class="login-page">
    <div class="login-container">
        <img src="logo.png" alt="Logo" class="img-fluid mb-2" style="max-width: 100%; height: auto;">
        <h1>Sign Up</h1>
        <form id="signupForm" onsubmit="redirectToUserPage(event)">
            <input type="text" name="fullname" class="form-control mb-3" placeholder="Full Name" required>
            <input type="text" name="email_or_phone" class="form-control mb-3" placeholder="Email or Phone" required>
            <input type="password" name="password" class="form-control mb-3" placeholder="Password" required>
            <select id="userType" name="user_type" class="form-control mb-4" required>
                <option value="" disabled selected>Select User Type</option>
                <option value="inspector">Inspector</option>
                <option value="processing_center">Processing Center</option>
                <option value="transport">Transport</option>
                <option value="storage">Storage</option>
                <option value="retailer">Retailer</option>
            </select>
            <button type="submit" class="btn btn-primary button">Sign Up</button>
        </form>
    </div>
</body>
</html>
