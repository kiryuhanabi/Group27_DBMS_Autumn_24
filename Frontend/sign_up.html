<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="login_style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="logo.png" rel="icon" type="image/png">
    <title>Sign Up</title>
</head>
<body class="login-page">
    <div class="login-container">
        <img src="logo.png" alt="Logo" class="img-fluid mb-2" style="max-width: 100%; height: auto;">
        <h1>Sign Up</h1>
        <form method="post" action="process_signup.php" id="signupForm">
            <input type="text" class="form-control mb-3" placeholder="Full Name" required>
            <input type="text" class="form-control mb-3" placeholder="Email or Phone" required>
            <input type="password" class="form-control mb-3" placeholder="Password" required>
            
            <select id="userType" class="form-control mb-4" required>
                <option value="" disabled selected>Select User Type</option>
                <option value="Inspector">Inspector</option>
                <option value="Processing Center">Processing Center</option>
                <option value="Transport">Transport</option>
                <option value="Storage">Storage</option>
                <option value="Retailer">Retailer</option>
            </select>
            <button type="submit" class="btn btn-primary button">Sign Up</button>
        </form>
    </div>
</body>
</html>
